<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>Tabel</title>
		<style type="text/css">
			table {
				border: #000 1px solid;
				width: 60%;
			}
			tr td {
				border: #000 1px solid;
			}
		</style>

		<script type="text/javascript" src="../libs/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="../src/Table.js"></script>
		<script type="text/javascript">
			$(function() {
				$("#createTable").one("click", function() {
					var $tar = $("#targetTable");
					var $table = TableUtils.createTable(2, 3, [[{
					t : 'col11'
					}][{
					t : "col12"
					}][ {
						t : 'col21',
						t : 'col22'
					}]]);
					console.info($table);
					$tar.append($table);
				});
			});
		</script>
	</head>

	<body>
		<div>
			<header>
				<h1>Tabel</h1>
			</header>
			<nav>
				<p>
					<button id="createTable">
						create table
					</button>
					<div id="targetTable">

					</div>
				</p>
				<p>
					<a href="/contact">Contact</a>
				</p>
			</nav>

			<div>

			</div>

			<footer>
				<p>
					&copy; Copyright  by Gina
				</p>
			</footer>
		</div>
	</body>
</html>
